<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ config.title }}</title>
</head>
<body>
  <h1>{{ config.h1 }}</h1>
  <table border="1">
    <thead>
      <tr>
        <th>目标网址</th>
        <th>点击次数</th>
      </tr>
    </thead>
    <tbody>
      {% for link in links %}
      <tr>
        <td>{{ link.link }}</td>
        <td>{{ link.count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
